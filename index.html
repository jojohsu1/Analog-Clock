<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Clock</title>
</head>

<body>
    <div class="clock">
        <div class="clock-face">
            <div class="number number1"><span class="deg one">1</span>
            </div>
            <div class="number number2"><span class="deg two">2</span>
            </div>
            <div class="number number3"><span class="deg three">3</span>
            </div>
            <div class="number number4"><span class="deg four">4</span>
            </div>
            <div class="number number5"><span class="deg five">5</span>
            </div>
            <div class="number number6"><span class="deg six">6</span></div>
            <div class="number number7"><span class="deg seven">7</span>
            </div>
            <div class="number number8"><span class="deg eight">8</span></div>
            <div class="number number9"><span class="deg nine">9</span></div>
            <div class="number number10"><span class="deg ten">10</span></div>
            <div class="number number11"><span class="deg eleven">11</span></div>
            <div class="number number12">12</div>
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>
</body>
<script>
    (_ => {
        const $second = document.querySelector('.second-hand');
        const $min = document.querySelector('.min-hand');
        const $hour = document.querySelector('.hour-hand');

        const setClock = _ => {
            let now = new Date();
            let secDeg = now.getSeconds() * 6;
            let minDeg = now.getMinutes() * 6 + now.getSeconds() * (6 / 60);
            let hourDeg = now.getHours() * 30 + now.getMinutes() * (30 / 60);

            $second.style.transform = `rotate(${secDeg}deg)`;
            $min.style.transform = `rotate(${minDeg}deg)`;
            $hour.style.transform = `rotate(${hourDeg}deg)`;
        }
        setClock();
        setInterval(setClock, 1000);
    })();
</script>

</html>
